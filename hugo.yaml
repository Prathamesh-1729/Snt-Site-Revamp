  p1:
    heading: "A Little About Us"
    image: "images/pages/our-mission.png"
    content:
      - text: "The Science and Technology Council of IIT Kanpur is a hub of innovation and creativity, empowering students to explore and excel in cutting-edge technologies. "
      - text: "The council encourages innovation and learning and caters to the need of all in the campus community through 20 clubs, hobby groups and teams. Arranging an array of workshops, lectures and competitions, the council is the best place to work and show of your skills. "
      - text: "Join us in pioneering the future of technology, where your ideas have the power to ignite innovation, break new ground, and create lasting change in the world. Together, let's turn bold visions into reality."
  p2:   
    heading: "Takneek: IIT Kanpur's Premier Inter-Hall Competition Showcasing Innovative Problem Solving"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Takneek is an engaging inter-hall competition organized by the SNT Council at IIT Kanpur, where halls compete against each other by solving problem statements set by the clubs within those halls. Each club formulates its own set of challenges, which are then addressed by the competing halls, fostering a spirit of innovation and intellectual rivalry. This format not only highlights the diverse problem-solving approaches of different halls but also strengthens the sense of community and collaboration across the IIT Kanpur campus. Through Takneek, students showcase their creativity and teamwork in a vibrant and dynamic competition."
